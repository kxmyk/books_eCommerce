<div class='main-content'>
  <div class='section-content section-content-p30'>
    <div class='container-fluid'>
      <div class='row'>

        <!-- loop over the collection of products -->
        <div *ngFor='let tempProduct of products'
             class='col-md-4'>
          <div class='product-box'>
            <a routerLink='/products/{{ tempProduct.id }}'>
              <img class='img-responsive'
                   src='{{ tempProduct.imageUrl }}'>

              <h1>{{ tempProduct.name }}</h1>
              <div class='price'>{{ tempProduct.unitPrice | currency:'USD' }}</div>
            </a>
            <a class='primary-btn'
               href='#'>Add to cart</a>
          </div>
        </div>

        <!--if products are empty display message-->
        <div *ngIf='products?.length == 0'
             class='alert alert-warning col-md-12 p-4 mx-4'
             role='alert'>No products found.
        </div>

      </div>

      <div class='footer-pagination'>
        <div class='row'>
          <div class='col-md-6'>
          </div>

          <div class='col-md-6'>
            <div class='row'>
              <div class='col-md-9'
                   style='padding-left: 30%'>
                <ngb-pagination [collectionSize]='theTotalElements'
                                [pageSize]='thePageSize'
                                [page]='thePageNumber'
                                (pageChange)='listProducts()'>

                </ngb-pagination>
              </div>

              <div class='col-md-3 mt-2'
                   style='text-align: right;'>
                <span class='mr-2'>Page Size </span>

                <select #myPageSelect
                        (change)='updatePageSize(myPageSelect.value)'>
                  <option selected>5</option>
                  <option>10</option>
                  <option>20</option>
                  <option>50</option>
                </select>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
